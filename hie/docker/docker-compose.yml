networks:
    openhim:
    hapi-fhir:
    mediators:
    hie:
        external: true

services:
    mongo:
        container_name: openhim-mongo
        image: mongo:4.0
        networks:
            - openhim
        volumes:
            - mongodb-data:/data/db
        restart: always

    client-registry-postgres:
        container_name: client-registry-postgres
        image: postgres:14-alpine
        restart: always
        networks:
            - hapi-fhir
        environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: hapi
            POSTGRES_PASSWORD: hapi123
        volumes:
            - 'client-registry-postgres:/var/lib/postgresql/data'
    
    shr-postgres:
        container_name: shr-postgres
        image: postgres:14-alpine
        restart: unless-stopped
        networks:
            - hapi-fhir
            - hie
        environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: hapi
            POSTGRES_PASSWORD: hapi123
        volumes:
            - 'shr-postgres:/var/lib/postgresql/data'

    client-registry:
        image: hapiproject/hapi:v7.4.0
        container_name: client-registry
        restart: unless-stopped
        networks:
            - hapi-fhir
            - openhim
        depends_on:
            - client-registry-postgres
        volumes:
            - "../hapi-fhir:/hapi"
        environment:
            SPRING_CONFIG_LOCATION: /hapi/application.client_registry.yaml
    
    shr:
        image: hapiproject/hapi:v7.4.0
        container_name: shr
        restart: unless-stopped
        networks:
            - hapi-fhir
            - openhim
        depends_on:
            - shr-postgres
        volumes:
            - "../hapi-fhir:/hapi"
        environment:
            SPRING_CONFIG_LOCATION: /hapi/application.yaml

    openhim-core:
        container_name: openhim-core
        restart: unless-stopped
        image: jembi/openhim-core:latest
        env_file:
            - ../openhim/.env
        depends_on:
            - mongo
            - openhim-console
        networks:
            - openhim
            - hapi-fhir
            - hie
        healthcheck:
            test: "curl -sSk https://openhim-core:8080/heartbeat || exit 1"
            interval: 30s
            timeout: 30s
            retries: 3

    openhim-console:
        container_name: openhim-console
        image: jembi/openhim-console:latest
        restart: on-failure
        networks:
            - openhim
            - hie
        healthcheck:
            test: "curl -sS http://openhim-console || exit 1"
            interval: 30s
            timeout: 30s
            retries: 3
        volumes:
            - ../openhim/default.json:/usr/share/nginx/html/config/default.json

    auth:
        container_name: auth
        build: 
            context: ../auth
            dockerfile: Dockerfile
        restart: unless-stopped
        networks:
            - hie
        env_file:
            - ../auth/.env

    mediators:
        depends_on:
            - openhim-core
            - client-registry
            - shr
        container_name: mediators
        restart: on-failure
        build:
            context: ../mediators
            dockerfile: Dockerfile
        networks:
            - openhim
            - hapi-fhir
            - hie
        env_file:
            - ../mediators/.env
    


volumes:
    mongodb-data:
    client-registry-postgres:
    hapi:
    mediators:
    shr-postgres:
